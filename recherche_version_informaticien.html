<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche d'emploi version informaticien</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="nom">NOM :</label>
        <input type="text" id="nom" />
      </div>
      <div>
        <label for="prenom">Prénom :</label>
        <input type="text" name="" id="prenom">
      </div>
      <div>
      <label for="admail">E-mail :</label>
      <input type="text" name="" id="admail">
    </div>
    <div>
        <label for="sexe">Sexe :</label>
        <input type="radio" name="sexe" id="m" />
        <label for="m">Masculin</label>
        <input type="radio" name="sexe" id="f" checked />
        <label for="f">Féminin</label>
    </div>
    <div><input type="file" name="" id="" accept="image/jpeg, image/png"></div>
    <div>
        <label for="pays">Pays :</label>
        <select name="" id="">
            <option value="1">FRANCE</option>
            <option value="2">ESPAGNE</option>
            <option value="3">ANGLETERRE</option>
        </select>
    </div>
    <div>
        
    </div>
    </form>
  </body>
</html>
